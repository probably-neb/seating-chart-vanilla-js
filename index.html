<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deskribe Seating Chart Editor</title>
</head>

<body class="w-screen h-screen">
    <script type="module" src="/main.js"></script>
    <div id="app" class="w-full h-full flex flex-row">
        <div id="container">
        </div>
        <div id="sidebar" class="w-64 h-screen bg-gray-100 flex">
            <div class="w-64 bg-gray-100 p-4 overflow-y-auto text-black">
                <h2 class="text-lg font-semibold mb-4">Seating Chart Creator</h2>

                <button id="add-seat-button" class="bg-blue-500">
                    Add Seats
                </button>

                <div class="mb-6">
                    <h3 class="text-md font-semibold mb-2">Grid Size</h3>
                    <div class="flex space-x-2">
                        <input id="rows-input" type="number" placeholder="Rows" class="h-9 px-3 py-2 bg-white text-black text-sm rounded-md w-16"/>
                        <span class="text-center font-semibold">x</span>
                        <input id="cols-input" type="number" placeholder="Cols" class="h-9 px-3 py-2 bg-white text-black text-sm rounded-md w-16"/>
                    </div>
                </div>

                <div class="mb-6">
                    <h3 class="text-md font-semibold mb-2">Add Student</h3>
                    <div class="flex space-x-2">
                        <input id="student-name-input" type="text" placeholder="Student Name" class="h-9 px-3 py-2 bg-white text-black text-sm rounded-md w-40" />
                        <button id="add-student-button" class="bg-black text-white rounded-lg w-9">
                            +
                        </Button>
                    </div>
                </div>

                <div>
                    <h3 class="text-md font-semibold mb-2">Students</h3>
                    <div id="students" class="flex flex-col space-y-2">
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
